<div>
    <div class="px-4">
        <section class="bg-violet-800 max-sm:h-max rounded sm:grid grid-cols-1 gap-4 md:flex md:flex-row  justify-center align-baseline bg-bg-shorten-desktop p-4">
            <div class="sm:flex md:flex-col mb-4 justify-center flex-1">
                <form >
                    <input 
                        [formControl]="inputString"  
                        placeholder="Enter you link here" 
                        class="shadow appearance-none border-2 w-full rounded py-2 px-4 text-gray-700 leading-tight  focus:border-blue-400 hover:border-blue-400 active:border-blue-400 focus:outline-none focus:shadow-outline"
                        [ngClass]="shortenSuccess === 0 ? 'border-transparent' : '' " 
                        [ngClass]="shortenSuccess === 1 ? 'border-teal-500' : '' " 
                        [ngClass]="shortenSuccess === 2 ? 'border-red-500' : '' " 
                        type="url">
                        <div class="h-4">
                            <small *ngIf="shortenSuccess === 2" class="text-red-500">Please add a link</small>
                        </div>
                </form>
            </div>
            <div class="md:flex md:flex-col ">
                <app-button (click)="getShortly($event)" [isLoading]="isLoading" [label]="shorthenLabel" [style]="style"></app-button>
            </div>
        </section>
    </div>


    <!-- will show if shorthenArray > 0 -->
    <section class="pb-4 px-4 bg-gray-100" *ngIf="shorthenArray.length > 0">
        <p class="mt-3">Your links</p>
        <div class="shadow rounded mt-3 md:h-auto max-[640px]:h-48 bg-white" *ngFor="let short of shorthenArray; let i = index">
            <div class="md:flex md:flex-row sm:grid sm:grid-cols-1 gap-3" >
                <p class="flex-1 font-semibold p-4">{{short.original}}</p>
                <div class="max-[640px]:border"></div>
                <p class="font-semibold text-teal-400 p-4">{{short.shorten}}</p>
                <div class="p-4">
                    <app-button  (click)="putToClipboard(i)" [label]="copyLabel" [style]="style"></app-button>
                </div>
            </div>
        </div>
    </section>
</div>
